- name: TradFood
  slug: tradfood
  color: "#E66242"
  url: https://tradfood.fr
  main: cover.jpg
  sitemap: true
  medium: https://medium.com/@bastienrbt
  customer: IUT Formation MMI
  mockups:
    iphone:
      - iphone-1.png
      - iphone-2.png
  technologies:
    - Rails
    - VueJS
  fr:
    description: TradFood est une plateforme en ligne ouverte à tous, qui permet de découvrir ou de redécouvrir les recettes les plus emblématiques du terroir bordelais. Avec un panel de recettes qu'il est possible de trier par niveau de difficultés, par saisons, et par types de plats, le site vous propose de réaliser par vous-même les recettes bordelaises qui font la richesse gastronomique de la région.
    work: Développement front & back-end
    main:
      production: site internet culinaire
  en:
    description: TradFood is an online platform, which allows you to discover or rediscover the most emblematic recipes of the Bordeaux local’food. With a panel of recipes sorted by difficulties, seasons, and types of dishes, the site offers you to make for yourself the Bordeaux recipes that are the gastronomic wealth of the region.
    work: Front and back-end development
    main:
      production: culinary website
