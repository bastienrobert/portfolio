    main:
      production: ephemeral eshop
- name: Tableau de Bord
  slug: tableau-de-bord
  color: "#82c58d"
  url: https://fermedavenir2k17.herokuapp.com
  main: cover.jpg
  customer: IUT Formation MMI
  mockups:
    iphone:
      - iphone-1.png
      - iphone-2.png
  technologies:
    - ThreeJS
    - VueJS
  fr:
    description: « Tableau de Bord » est un outil développé en collaboration avec l’association Fermes d’Avenir. Il vise à faciliter les procédés de création de permaculture. Cet outil permet de guider le permaculteur tout au long du processus de croissance de ses plantes grâce a un planning détaillé de semis, de plantation et de récolte.
    work: Développement front & back-end
    main:
      production: plannification de permaculture
  en:
    description: « Tableau de Bord » is a tool developed in collaboration with the association Fermes d'Avenir. It aims to facilitate processes for creating permaculture. This tool guides the permaculturist throughout the growth process of his plants through a detailed planning of seeding, planting and harvesting.
    work: Front and back-end development
    main:
      production: permaculture plannification
