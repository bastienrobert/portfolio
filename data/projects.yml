  fr:
    description: Capsule est un e-shop éphémère proposant des produits imaginés par des créateurs de la région de Bordeaux. Chaque mois, le projet donne à un nouveau créateur la possibilité de présenter une sélection de ses créations qu’il est également possible de commander sur la plateforme.
    work: Développement front & back-end
    main:
      production: boutique éphémère
  en:
    description: Capsule is an ephemeral e-shop offering products designed by creators around Bordeaux. Each month, the project focuses on a new creator and a selection of his creations, that can be ordered through the platform.
